<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias</title>
</head>
<body>
    <h1>Imagem dinamica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplismento aumente e diminua o tamanho do seu carregador</p>

    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">

        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png"> 

        <img src="imagens/foto-g.png" alt="imagem flexivel">
    </picture>

    <h1>Reproduzindo aúdio</h1>
    <p>Vamos aprender a reproduzir áudio em HTML5 </p>
    <audio preload="metadata" audioplay controls>
        <source src="midias/audio.mp3" type="audio/mpeg">
        <source src="midias/audio.ogg" type="audio/ogg">
        <source src="midias/audio.wav" type="audio/wav">
        <p>Infelizmente, seu navegador não consegue reproduzir áudio</p>
        <p><a href="midias/audio.mp3">Clique aqui para baixar o arquivo mp3.</a></p>
    </audio>
    

    
</body>
</html>
